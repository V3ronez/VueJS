<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p> 1) {{ 2 + 2}}</p>
        <p>2) {{ "test".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}, R$ {{ preco }}, {{desconto * 100}}% </p>
        <p>4) Hora Certa: {{ horaCerta() }}</p>
        <p>5) Preço Com Desconto: R${{ precoComDesconto }}</p>
        <!-- computed acessa como um atributo e nao como funcao (sem parenteses)-->
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: 'Caneta',
                preco: 6.78,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto() {
                    return parseFloat(this.preco * (1 - this.desconto)).toFixed(2) //dentro da Vue instance this vai buscar o preco que ta dentro da instance(^6.78)
                }
            }
        })
    </script>
</body>

</html>
